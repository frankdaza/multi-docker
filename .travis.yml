language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t frankdaza2/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true frankdaza2/react-test npm test

after_success:
  - docker build frankdaza2/multi-client ./client
  - docker build frankdaza2/multi-nginx ./nginx
  - docker build frankdaza2/multi-server ./server
  - docker build frankdaza2/multi-worker ./worker
